name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: ТВОЙ_ЛОГИН
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-python.svg?palette=github-dark&color_snake=3572A5&color_dots=#FFD43B,#FFE873,#FFEB99,#FFF3BF,#FFFFFF
      - uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
